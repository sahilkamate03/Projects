<!doctype html>
<html lang="en">

<head>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/48/000000/check-mark-emoji.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- sidebar css -->
    <link rel="stylesheet" href="{{ url_for('static',filename='layout.css' ) }}">

    <title>TO-DO</title>
</head>

<body>
    <!-- header starts -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">DayPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/sahilKamate">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/SahilKamate/project/tree/master/python_project/DayPlanner">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Setting</a>
                    </li>
                </ul>
                <div class="d-flex nav-item" role="search">
                    Welcome,<b style="color: rgb(31, 240, 101);"> {{current_username}}</b>

                    <a href="{{ url_for('logout') }}" style="color: red;"> <button
                            class="btn btn-outline-danger btn-sm ms-3">LogOut</button></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header ends -->    

    <div class="container content">
        {% block head %}{% endblock head %}
        {% block content %}{% endblock content %}
    </div>



</body>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>

<!-- sidebar script -->
<script>
    $('.open-menu-btn').on('click', function () {
        if ($('body').hasClass('closed-menu')) {
            $('body').removeClass('closed-menu');
        } else $('body').addClass('closed-menu');
    });
</script>

{% block script %}

{% endblock %}

</html>
